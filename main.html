<!DOCTYPE html>
 <html lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCPP Serial Monitor</title>
    <link rel="stylesheet" href="css/style_main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="#serial-monitor">Serial Monitor</a>
        <a href="#json-separator">JSON Separator</a>
        <a href="#transaction-details">Transactions</a>
        <span id="connection-status">🔴 Disconnected</span>
    </nav>

    <!-- Serial Monitor Section -->
    <section id="serial-monitor">
        <div class="control-panel">
            <select id="baud-rate">
                <option value="9600">9600</option>
                <option value="115200" selected>115200</option>
            </select>
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
            <button id="pause-btn">⏸️ Pause</button>
            <button id="clear-btn">🗑️ Clear</button>
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn">🔍</button>
        </div>
        <div class="terminal" id="serial-data"></div>
    </section>

    <!-- JSON Separator Section -->
    <section id="json-separator">
        <div class="control-panel">
            <button id="pause-json-btn">⏸️ Pause</button>
            <button id="clear-json-btn">🗑️ Clear</button>
            <button id="save-json-btn">💾 Save JSON</button>
            <input type="text" id="search-json-input" placeholder="Search JSON...">
        </div>
        <div class="terminal" id="json-data"></div>
    </section>

    <!-- Transaction Details Section -->
    <section id="transaction-details">
        <div class="control-panel">
            <button id="refresh-tx-btn">🔄 Refresh</button>
            <button id="export-csv-btn">📊 Export CSV</button>
        </div>
        <div class="chart-container">
            <canvas id="power-chart"></canvas>
        </div>
        <table id="transactions-table">
            <!-- Table will be populated by JavaScript -->
        </table>
    </section>

    <script src="js/serial-manager.js"></script>
    <script src="js/ocpp-processor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
